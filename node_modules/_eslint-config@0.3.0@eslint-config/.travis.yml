sudo: false
language: node_js
node_js:
- 5.6.0
env:
  global:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
cache:
  directories:
  - node_modules
notifications:
  email:
    on_success: never
    on_failure: always
before_install:
- npm config set progress=false
- npm install -g npm@^3
- npm i -g gulp
install:
- npm i
script:
- gulp
deploy:
  provider: npm
  email: dtothefp@gmail.com
  on:
    tags: true
  api_key:
    secure: 
